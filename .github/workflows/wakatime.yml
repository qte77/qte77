---
# https://github.com/athul/waka-readme
name: Waka Readme
on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          SHOW_TITLE: true
          # TIME_RANGE: last_30_days
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
...